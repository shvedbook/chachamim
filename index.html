        const questionTextEl = document.getElementById('question-text');
        const answersGridEl = document.getElementById('answers-grid');
        const feedbackTextEl = document.getElementById('feedback-text');
        const nextBtn = document.getElementById('next-btn');
        const finalScoreScreen = document.getElementById('final-score-screen');
        const finalScoreEl = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');

        // --- Game State ---
        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuizData = [];

        // --- Functions ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            shuffledQuizData = [...quizData];
            shuffleArray(shuffledQuizData);

            scoreEl.textContent = score;
            finalScoreScreen.classList.add('hidden');
            quizContainer.querySelector('.flex').classList.remove('hidden');
            document.getElementById('question-area').classList.remove('hidden');
            answersGridEl.classList.remove('hidden');
            document.getElementById('controls-area').classList.remove('hidden');
            nextBtn.classList.add('hidden');
            feedbackTextEl.textContent = '';

            displayQuestion();
        }

        function displayQuestion() {
            // Check if there are questions left
            if (currentQuestionIndex >= shuffledQuizData.length) {
                endGame();
                return;
            }

            answersGridEl.innerHTML = '';
            feedbackTextEl.textContent = '';
            nextBtn.classList.add('hidden');

            const currentQuestion = shuffledQuizData[currentQuestionIndex];
            
            progressTextEl.textContent = `שאלה ${currentQuestionIndex + 1} / ${shuffledQuizData.length}`;
            sourceTextContainerEl.textContent = currentQuestion.sourceText;
            questionTextEl.textContent = currentQuestion.question;

            const shuffledOptions = [...currentQuestion.options];
            shuffleArray(shuffledOptions);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('btn-option', 'w-full', 'p-4', 'text-lg', 'bg-gray-100', 'border-2', 'border-gray-200', 'rounded-lg', 'text-right', 'hover:bg-gray-200');
                button.addEventListener('click', selectAnswer);
                answersGridEl.appendChild(button);
            });
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const selectedAnswer = selectedButton.textContent;
            const correctAnswer = shuffledQuizData[currentQuestionIndex].correctAnswer;

            Array.from(answersGridEl.children).forEach(button => {
                button.classList.add('disabled');
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct');
                }
            });

            if (selectedAnswer === correctAnswer) {
                score++;
                scoreEl.textContent = score;
                feedbackTextEl.textContent = 'נכון מאוד!';
                feedbackTextEl.classList.remove('text-red-500');
                feedbackTextEl.classList.add('text-green-500');
            } else {
                selectedButton.classList.add('incorrect');
                feedbackTextEl.textContent = 'תשובה שגויה.';
                feedbackTextEl.classList.remove('text-green-500');
                feedbackTextEl.classList.add('text-red-500');
            }

            nextBtn.classList.remove('hidden');
        }

        function showNextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
        }

        function endGame() {
            quizContainer.querySelector('.flex').classList.add('hidden');
            document.getElementById('question-area').classList.add('hidden');
            answersGridEl.classList.add('hidden');
            document.getElementById('controls-area').classList.add('hidden');
            
            finalScoreEl.textContent = `${score} / ${shuffledQuizData.length}`;
            finalScoreScreen.classList.remove('hidden');
        }

        // --- Event Listeners ---
        nextBtn.addEventListener('click', showNextQuestion);
        restartBtn.addEventListener('click', startQuiz);

        // --- Initial Call ---
        startQuiz();
