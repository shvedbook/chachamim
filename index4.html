            }

            Array.from(answersContainer.children).forEach(button => {
                button.disabled = true;
            });

            nextButton.style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            localStorage.setItem('interviewGameProgress', currentQuestionIndex.toString());
            showQuestion();
        }

        function updateProgress() {
            const totalQuestions = shuffledQuestions.length;
            const progressPercentage = ((currentQuestionIndex + 1) / totalQuestions) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            progressText.textContent = `砖 ${currentQuestionIndex + 1} 转 ${totalQuestions}`;
        }

        function endGame() {
            quizScreen.style.display = 'none';
            endScreen.style.display = 'block';
            localStorage.removeItem('interviewGameProgress');
            localStorage.removeItem('shuffledQuestions');
        }

        function restartGame() {
            shuffledQuestions = [];
            currentQuestionIndex = 0;
            
            resetButton.style.display = 'none';
            startButton.textContent = '转 砖拽';
            
            startGame();
        }
    </script>
</body>
</html>
